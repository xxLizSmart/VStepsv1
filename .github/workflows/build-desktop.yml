name: Release VSteps Desktop

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_cmd: build:win
            artifact_pattern: |
              desktop-app/dist/*.exe
          - os: macos-latest
            build_cmd: build:mac
            artifact_pattern: |
              desktop-app/dist/*.dmg
          - os: ubuntu-latest
            build_cmd: build:linux
            artifact_pattern: |
              desktop-app/dist/*.AppImage
              desktop-app/dist/*.deb
              
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: desktop-app/package-lock.json
          
      - name: Install dependencies
        working-directory: desktop-app
        run: npm ci
        
      - name: Build installer
        working-directory: desktop-app
        run: npm run ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: ${{ matrix.artifact_pattern }}

  publish-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
